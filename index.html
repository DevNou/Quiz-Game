<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <!-- START SCREEN -->
    <div class="screen active" id="start-screen">
      <h1>ğŸ¯ Quiz Time!</h1>
      <p>Test your knowledge with these fun questions</p>
      <button id="start-btn" class="primary-btn">Start Quiz</button>
    </div>

    <!-- QUIZ SCREEN -->
    <div class="screen" id="quiz-screen">
      <div class="quiz-header">
        <h2 id="question-text">Question goes here</h2>
        <div class="quiz-info">
          <p>
            Question <span id="current-question">1</span> / <span id="total-questions">5</span>
          </p>
          <p>Score: <span id="score">0</span></p>
        </div>
      </div>

      <div id="answers-container" class="answers-container">
        <!-- Buttons injected here -->
      </div>

      <div class="progress-bar">
        <div id="progress" class="progress"></div>
      </div>
    </div>

    <!-- RESULT SCREEN -->
    <div id="result-screen" class="screen">
      <h1>ğŸ† Results</h1>
      <div class="result-info">
        <p>You scored <span id="final-score">0</span> / <span id="max-score">5</span></p>
        <div id="result-message">Good job!</div>
      </div>
      <button id="restart-btn" class="primary-btn">Restart Quiz</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
